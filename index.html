    <main role="main" class="container">
        <h1>Wgraj obraz</h1>
        <input class="pt-2" type='file' accept="image/*" />
        <p>Przed:</p>
        <img id="before" class="d-block w-100" width="" height="" src="obraz.jpg" alt="twoj obraz">
        
        <p>Po Canvas:</p>
        <canvas id="canvas" class="d-block w-100" width="" height="" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <legend>Wybierz efekt</legend>
                <div class="form-group">
                    <select id='opcja' multiple class="form-control form-control-lg" onchange="wybranie()">
                        <option value="kontrast">Kontrast</option>
                        <option value="saturacja">Saturacja</option>
                        <option value="szarosc">Szarość</option>
                        <option value="sepia">Sepia</option>
                    </select>
                </div>

        
    <fieldset class="form-group">
      <legend>Wartość efektu</legend>
      <input type="range" min="1" max="200" value="100" class="custom-range" id="customRange1">
    </fieldset>
    <button type="button" class="btn btn-dark " onclick="zastosuj()">Zastosuj</button>
    <button type="button" class=" btn btn-dark " onclick="reset()">Zresetuj</button>
    
        
    <a id="download" download="myImage.jpg" href="" type="button" class="btn btn-danger" onclick="zapisz(this)">ZAPISZ</a>
